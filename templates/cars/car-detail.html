{% extends 'home.html' %}

{% load static %}


{% block content %}
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/card-style.css' %}">
<link rel="stylesheet" href="{% static 'js/jquery/bootstrap.min.css' %}">

<img src="{% static 'img/background.jpg'%}"  width="200" alt="">

<div class="container">
    <img src="{{ object.photo.url }}" style="object-fit:contain;
             width:200px;
             height:300px;
             border: solid 1px #CCC" alt="">
    <p class="container">Price {{ object.price}} </p>
    <p>Description {{ object.description }}</p>
</div>

{% endblock %}
